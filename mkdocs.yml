site_name: yaml12
site_description: Rust-backed YAML 1.2 parsing and emitting for Python.
site_url: https://posit-dev.github.io/py-yaml12/
repo_url: https://github.com/posit-dev/py-yaml12
repo_name: posit-dev/py-yaml12
theme:
  name: mkdocs
nav:
  - Overview: index.md
  - Guides:
      - YAML in 2 Minutes: usage.md
      - Tags, Anchors, and Advanced YAML: tags.md
      - Benchmarks and Performance: benchmarks/index.md
  - Reference:
      - Overview: reference/index.md
      - parse_yaml() and read_yaml(): reference/parse_yaml.md
      - format_yaml() and write_yaml(): reference/format_yaml.md
  - Authors and Citation: authors.md
  - Contributing: contributing.md
markdown_extensions:
  - admonition
  - toc:
      permalink: true
extra_css:
  - extra.css
