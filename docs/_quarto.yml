project:
  type: website
  post-render: scripts/post-render.py
  resources:
  - github-widget.js
  - sidebar-filter.js
  - dark-mode-toggle.js
  - theme-init.js
  - reference-switcher.js
execute:
  eval: true
format:
  html:
    theme: flatly
    css:
    - great-docs.css
    toc: true
    toc-depth: 2
    toc-title: On this page
    shift-heading-level-by: -1
    include-in-header:
    - text: <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    - text: <script src="theme-init.js"></script>
    include-after-body:
    - text: <script src="github-widget.js"></script>
    - text: <script src="sidebar-filter.js"></script>
    - text: <script src="dark-mode-toggle.js"></script>
website:
  page-navigation: true
  title: yaml12
  navbar:
    left:
    - text: Home
      href: index.qmd
    - text: User Guide
      href: user-guide/index.qmd
    - text: Reference
      href: reference/index.qmd
    right:
    - text: <div id="github-widget" data-owner="posit-dev" data-repo="py-yaml12"></div>
  sidebar:
  - id: reference
    contents:
    - text: API
      href: reference/index.qmd
    - section: Classes
      contents:
      - reference/Yaml.qmd
    - section: Functions
      contents:
      - reference/parse_yaml.qmd
      - reference/read_yaml.qmd
      - reference/format_yaml.qmd
      - reference/write_yaml.qmd
  - id: user-guide
    title: User Guide
    contents:
    - section: Getting Started
      contents:
      - user-guide/01-yaml-in-2-minutes.qmd
      - text: User Guide
        href: user-guide/index.qmd
    - section: Guides
      contents:
      - user-guide/02-tags-anchors-and-advanced-yaml.qmd
    - section: Reference
      contents:
      - user-guide/10-reference.qmd
    - section: About
      contents:
      - user-guide/90-authors-and-citation.qmd
      - user-guide/91-contributing.qmd
  page-footer:
    left: '&copy; 2025 Tomasz Kalinowski'
quartodoc:
  package: yaml12
  dir: reference
  title: Reference
  style: pkgdown
  dynamic: false
  renderer:
    style: markdown
    table_style: description-list
    show_signature_annotations: true
  sections:
  - title: Classes
    desc: Core classes and types
    contents:
    - Yaml
  - title: Functions
    desc: Public functions
    contents:
    - parse_yaml
    - read_yaml
    - format_yaml
    - write_yaml
